        </header>
        <header class="none">
            <h2 class="c">User Register</h2>    
        </header>
        <article id="MusicBlog-login">
            <form action="" method="post">
                <label for="username">Nome de usuário</label>
                <input name="username" id="username" class="form-control">
                <label for="fname">Primeiro nome</label>
                <input name="fname" id="fname" class="form-control">
                <label for="lname">Ultimo nome</label>
                <input name="lname" id="lname" class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <label for="password">Palavra-passe</label>
                <input type="password" name="password" id="password" class="form-control">
                <label for="password2">Confirme a palavra-passe</label>
                <input type="password" name="password2" id="password2" class="form-control">
                <input type="submit" value="Registrar" class="btn btn-success form-control">
            </form>
            <p class="c">
                <a href="Login.html">Já tenho uma conta</a>
            </p>
        </article>
